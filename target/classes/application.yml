spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onthewaydb?useSSL=false&serverTimezone=UTC
    username: root
    password: sqlpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080
  error:
    include-message: always

jwt:
  secret: ThisIsASuperSecretJWTKeyChangeMe123456789
  expirationMs: 3600000 # 1 hour in ms

logging:
  level:
    root: INFO
    com.ontheway: DEBUG
  file:
    name: logs/ontheway-backend.log

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

ontheway:
  payment:
    stripe:
      apikey: sk_test_xxx
    razorpay:
      apikey: rzp_test_xxx
      apisecret: your_razorpay_secret
